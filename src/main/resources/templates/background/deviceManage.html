<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>数据列表页面</title>
    <!-- layui.css -->
    <link th:href="@{/background/plugin/layui/css/layui.css}" href="../../static/background/plugin/layui/css/layui.css" rel="stylesheet" />
    <style>

        tr td:not(:nth-child(0)),
        tr th:not(:nth-child(0)) {
            text-align: center;
            overflow:hidden;
            white-space:nowrap;
            text-overflow:ellipsis;
            -o-text-overflow:ellipsis;
            -icab-text-overflow: ellipsis;
            -khtml-text-overflow: ellipsis;
            -moz-text-overflow: ellipsis;
            -webkit-text-overflow: ellipsis;
        }

        #dataConsole {
            text-align: center;
        }
        /*分页页容量样式*/
        /*可选*/
        .layui-laypage {
            display: block;
        }

            /*可选*/
            .layui-laypage > * {
                float: left;
            }
            /*可选*/
            .layui-laypage .laypage-extend-pagesize {
                float: right;
            }
            /*可选*/
            .layui-laypage:after {
                content: ".";
                display: block;
                height: 0;
                clear: both;
                visibility: hidden;
            }

            /*必须*/
            .layui-laypage .laypage-extend-pagesize {
                height: 30px;
                line-height: 30px;
                margin: 0px;
                border: none;
                font-weight: 400;
            }
        /*分页页容量样式END*/
    </style>
</head>
<body>
    <fieldset id="dataList" class="layui-elem-field layui-field-title sys-list-field" style="display:none;">
        <legend style="text-align:center;">设备信息列表</legend>
        <div class="layui-field-box layui-form">
            <div id="dataContent" class="">
                <!--内容区域 ajax获取-->
            </div>
            <div id="pageNav"></div>
        </div>
    </fieldset>
    <!-- layui.js -->
    <script th:src="@{/background/plugin/layui/layui.js}" src="../../static/background/plugin/layui/layui.js"></script>
    <!-- layui规范化用法 -->
    <script type="text/javascript" th:inline="javascript">
        layui.define(['element','laypage', 'layer', 'form' ,'laydate'], function (exports) {
            var $ = layui.jquery;
            var layer = layui.layer;
            var form = layui.form();
            var laypage = layui.laypage;
            var element = layui.element();
            var laypageId = 'pageNav';
            var laydate = layui.laydate;

            initilData(1, 10);
            //页数据初始化
            //currentIndex：当前页面
            //pageSize：页容量（每页显示的条数）
            var deviceNum;
            function initilData(currentIndex, pageSize) {
                var index = layer.load(1);
                //模拟数据加载
                setTimeout(function () {
                    layer.close(index);
                    $.ajax({
                        url:"device/list/"+currentIndex,
                        type:"GET",
                        data:{
                            pageSize:pageSize
                        },
                        success:function(result){
                            deviceNum=result.total;
                            var deviceList=result.rows;
                            var html = '';
                            html += '<table style="table-layout: fixed" class="layui-table" lay-even>';
                            html += '<colgroup><col width="20"><col width="60"><col width="80"><col width="80"><col width="60"><col width="40"><col width="20"><col width="20"></colgroup>';
                            html += '<thead><tr><th>编号</th><th>设备别名</th><th>经纬度</th><th>浓度表</th><th>图片</th><th>所属账户</th><th colspan="2">操作</th></tr></thead>';
                            html += '<tbody>';
                            for(var i in deviceList){
                                var item=deviceList[i];
                                html+='<tr>';
                                html+='<td>'+item.id+'</td>';
                                html+='<td>'+item.cityName+'</td>';
                                html+='<td>'+item.longitude+','+item.latitude+'</td>';
                                html+='<td>'+item.pollutantTable+'</td>';
                                html+='<td><img style="width: 70px" src=/SEIN/images/'+item.picture+'/></td>';
                                html+='<td>'+item.account.userName+'</td>';
                                html+='<td><button class="layui-btn layui-btn-small layui-btn-normal" onclick=\'layui.datalist.editData('+JSON.stringify(item)+')\'><i class="layui-icon">&#xe642;</i></button></td>';
                                html+='<td><button class="layui-btn layui-btn-small layui-btn-danger" onclick="layui.datalist.deleteData('+item.id+')"><i class="layui-icon">&#xe640;</i></button></td>';
                                html+='</tr>';
                            }
                            html+='</tbody></table>';
                            $('#dataContent').html(html);
                            element.init();
                            $('#dataConsole,#dataList').attr('style', 'display:block'); //显示FiledBox
                            laypage({
                                cont: laypageId,
                                pages: deviceNum/pageSize==0?deviceNum/pageSize:deviceNum/pageSize+1,
                                groups: 5,
                                skip: true,
                                curr: currentIndex,
                                jump: function (obj, first) {
                                    var currentIndex = obj.curr;
                                    if (!first) {
                                        initilData(currentIndex, pageSize);
                                    }
                                }
                            });

                        }
                    });


                }, 500);
            }

            //输出接口，主要是两个函数，一个删除一个编辑
            var datalist = {
                deleteData: function (id) {
                    layer.confirm('确定删除这条实习吗？', {
                        btn: ['确定', '取消'] //按钮
                    }, function () {
                        $.ajax({
                            url:'/admin/device/'+id,
                            data:{},
                            type:'DELETE',
                            success:function (result) {
                                if(result.success){
                                    layer.alert('删除成功!', {
                                        closeBtn: 0,
                                        icon: 1
                                    }, function(){
                                        window.location.href="/admin/deviceManage"
                                    });
                                }else{
                                    layer.alert(result.msg, {icon: 5});
                                }
                            }
                        });
                    }, function () {

                    });
                },
                editData: function (item) {
                    var html='';
                    html+='<form class="layui-form layui-form-pane" action="/admin/device" method="post">';
                    html+='<div style="margin: 20px 0">';
                    html+='<input type="hidden" name="_method" value="put" />';
                    html+='<input type="hidden" name="id" value="'+item.id+'" />';
                    html+='<input type="hidden" name="createTime" value="'+item.createTime+'" />';
                    html+='<label class="layui-form-label" style="border: none" >实习学校:</label>';
                    html+='<input  style="width:60%;color: #000!important;" lay-verify="required" name="schoolName"  class="layui-input" value="'+item.schoolName+'">';
                    html+='</div>';
                    html+='<div style="margin: 20px 0">';
                    html+='<label class="layui-form-label" style="border: none"  >地点:</label>';
                    html+='<input  style="width:60%;color: #000!important;" lay-verify="required" name="site"  class="layui-input" value="'+item.site+'">';
                    html+='</div>';
                    html+='<div style="margin: 20px 0">';
                    html+='<label class="layui-form-label" style="border: none"  >选课数量:</label>';
                    html+='<input  style="width:60%;color: #000!important;" lay-verify="required" name="number"  class="layui-input" value="'+item.number+'" >';
                    html+='</div>';
                    html+='<div style="margin: 20px 0">';
                    html+='<label class="layui-form-label" style="border: none"  >开始时间:</label>';
                    html+='<input  style="width:60%;color: #000!important;" lay-verify="required" name="startTime" class="layui-input" value="'+item.startTime+'" onclick="layui.laydate({elem: this, istime: true,format: \'YYYY-MM-DD hh:mm:ss\'})" >';
                    html+='</div>';
                    html+='<div style="margin: 20px 0">';
                    html+='<label class="layui-form-label" style="border: none"  >结束时间:</label>';
                    html+='<input  style="width:60%;color: #000!important;" lay-verify="required" name="endTime"  class="layui-input" value="'+item.endTime+'" onclick="layui.laydate({elem: this, istime: true,format: \'YYYY-MM-DD hh:mm:ss\'})">';
                    html+='</div>';
                    html+='<div style="margin: 20px 0">';
                    html+='<label class="layui-form-label" style="border: none"  >实习周数:</label>';
                    html+='<input  style="width:60%;color: #000!important;" lay-verify="required" name="is_fifteen"  class="layui-input" value="'+item.is_fifteen+'" >';
                    html+='</div>';
                    html+='<div style="margin: 20px 0">';
                    html+='<label class="layui-form-label" style="border: none"  >备注:</label>';
                    html+='<textarea  style="width:60%;color: #000!important;"  name="remark"  class="layui-textarea" >'+item.remark+'</textarea>';
                    html+='</div>';
                    html+='<div class="layui-form-item">';
                    html+='<div class="layui-input-inline" style="margin:10px auto 0 auto;display: block;float: none;">';
                    html+='<button class="layui-btn" id="submit"  lay-submit="" lay-filter="demo1">修改</button>';
                    html+='<button type="reset" class="layui-btn layui-btn-primary">重置</button>';
                    html+='</div>';
                    html+='</div>';
                    html+='</form>';
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-rim', //加上边框
                        area: '520px', //宽高
                        title:'修改实习',
                        content: html
                    });
                    form.render('radio');  //radio，编辑和添加的时候
                }

            };
            exports('datalist', datalist);
        });

    </script>
</body>
</html>
